<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

           <!-- font awesome link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
       <!-- Google font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        

        <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Prank Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">0.00</div>
            <div class="btn-ac">AC</div>
            <div class="btn-c">C</div>
            <div class="btn-perc">%</div>
            <div class="btn-divide">/</div>
            <div class="btn-7">7</div>
            <div class="btn-8">8</div>
            <div class="btn-9">9</div>
            <div class="btn-*">*</div>
            <div class="btn-4">4</div>
            <div class="btn-5">5</div>
            <div class="btn-6">6</div>
            <div class="btn-sub">-</div>
            <div class="btn-1">1</div>
            <div class="btn-2">2</div>
            <div class="btn-3">3</div>
            <div class="btn-plus">+</div>
            <div class="btn-0">0</div>
            <div class="btn-dot">.</div>
            <div class="btn-ans">=</div>
        </div>
    </div>
      <div class="circle"></div>






       <!-- Java Script Link -->
</body>
</html>
